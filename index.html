<!DOCTYPE html>
<html>
   <head>
      <title>Pool - by Devin Gray</title>
      <script src="mathlib-min.js"></script>
      <script>
window.addEventListener('load', onloadHandler, false);

var WHITE = "rgb(255,255,255)";
var YELLOW = "rgba(238,172,78,.75)";
var BLUE = "rgb(0, 0, 153)";
var RED = "rgb(255,0,0)";
var PURPLE = "rgb(102, 0, 204)";
var ORANGE = "rgb(255, 102, 0)";
var GREEN = "rgb(0, 102, 0)";
var MAROON = "rgb(128, 0, 0)";
var BLACK = "rgb(0,0,0)";

var CUE = 0;
var SOLID = 1;
var STRIPE = 2;

function onloadHandler()
{
   // get the canvas DOM element
   var canvas = document.getElementById('canvas'),
       ctx = canvas.getContext("2d"),
       width = canvas.width,
       height = canvas.height;
   
   // data structures - generate initial balls
   var ballList = new BallList();
   ballList.balls = getRack();

   function getRack() {
       var radius = 20;
       var xFactor = 1.73205;
       var x = 800;
       var y = 320;

       return [
          new Ball(0, WHITE, CUE, 200, y,  0, radius),

          new Ball(1, YELLOW, SOLID, x, y,  0, radius),

          new Ball(2, BLUE, SOLID, x+radius*xFactor, y-radius,  0, radius),
          new Ball(3, RED, SOLID, x+radius*xFactor, y+radius,  0, radius),

          new Ball(4, PURPLE, SOLID, x+2*radius*xFactor, y-radius*2,  0, radius),
          new Ball(8, BLACK, SOLID, x+2*radius*xFactor, y,  0, radius),
          new Ball(6, GREEN, STRIPE, x+2*radius*xFactor, y+radius*2,  0, radius),

          new Ball(7, MAROON, STRIPE, x+3*radius*xFactor, y-radius*3,  0, radius),
          new Ball(5, ORANGE, STRIPE, x+3*radius*xFactor, y+radius*3,  0, radius),
          new Ball(9, YELLOW, STRIPE, x+3*radius*xFactor, y-radius,  0, radius),
          new Ball(10, BLUE, STRIPE, x+3*radius*xFactor, y+radius,  0, radius),

          new Ball(11, RED, STRIPE, x+4*radius*xFactor, y-radius*4,  0, radius),
          new Ball(12, PURPLE, STRIPE, x+4*radius*xFactor, y-radius*2,  0, radius),
          new Ball(13, ORANGE, STRIPE, x+4*radius*xFactor, y,  0, radius),
          new Ball(14, GREEN, STRIPE, x+4*radius*xFactor, y+radius*2,  0, radius),
          new Ball(15, MAROON, STRIPE, x+4*radius*xFactor, y+radius*4,  0, radius),
       ];
    }

   function drawText(x, y, text, color)
   {
     ctx.fillStyle = color;
     ctx.fillText(text, x, y);
   };
   
   function drawDisc(x, y, rad, color)
   {
      ctx.fillStyle = color;
      ctx.beginPath();
      ctx.arc(x, y, rad, 0, TWOPI, true);
      ctx.fill();
   };
   
   // event handlers
   var mouseMove = function(e)
   {
      ballList.mousex = e.clientX;
      ballList.mousey = e.clientY;
   };
   canvas.addEventListener("mousemove", mouseMove, false);
   
   var offsetx = 0, offsety = 0;
   
   // init main animation loop
   requestAnimFrame(loop);
   function loop()
   {
      // compute canvas offset within parent window including page view position
      var el = canvas;
      offsetx = offsety = 0;
      do
      {
         offsetx += el.offsetLeft;
         offsety += el.offsetTop;
      } while (el = el.offsetParent);
      offsetx = offsetx - window.pageXOffset;
      offsety = offsety - window.pageYOffset;
      
      ctx.save();

      // clear the left side of the card
      // the right hand side is already rendered with fixed text
      ctx.clearRect(0, 0, width, height);
      
      // perform initial one time rendering of text etc.
      ctx.save();
      ctx.font = "Bold 40pt Arial";
      drawText(320,080,"Pool - by Devin Gray", WHITE);
      ctx.restore();
      
      // render each edge ball - which react to mouse movement
      ctx.globalCompositeOperation = 'darker';
      ballList.update();
      ballList.render();
      
      ctx.restore();
      
      requestAnimFrame(loop);
   };
   
   // data structures
   function BallList()
   {
      this.mousex = this.mousey = 0;
      this.balls = [];
      
      this.update = function()
      {
         // all the other balls can animate based on mouse interaction
         for (var i = 0,dx,dy,d; i < this.balls.length; i++)
         {
            ball = this.balls[i];
            
            // calculate offset from mouse position - apply canvas element offset
            dx = this.mousex - (ball.position.x + offsetx);
            dy = this.mousey - (ball.position.y + offsety);
            d = Sqrt(dx * dx + dy * dy);
            
            // if the mouse is within the radius of a ball - then nudge it out
            var rad = (ball.originradius > 16 ? ball.originradius : 16);
            if (d < rad)
            {
               ball.targetPos.x = ball.position.x - dx;
               ball.targetPos.y = ball.position.y - dy;
            }
            
            ball.update();
         }
      };
      
      this.render = function()
      {
         for (var i = 0; i < this.balls.length; i++)
         {
            ctx.save();
            this.balls[i].render();
            ctx.restore();
         }
      };
   };
   
   function Ball(num, color, type, x, y, z, radius)
   {
      this.num = num;
      this.color = color;
      this.type = type;
      this.origin = new Vector3D(x,y,z);
      this.position = new Vector3D(x,y,z);
      this.targetPos = new Vector3D(x,y,z);
      this.originradius = radius;
      this.radius = radius;
      this.velocity = new Vector3D(0,0,0);
      this.friction = 0.05;
      
      this.update = function()
      {
         this.velocity.x += (this.targetPos.x - this.position.x);
         this.velocity.x *= this.friction;
         this.position.x += this.velocity.x;
         
         this.velocity.y += (this.targetPos.y - this.position.y);
         this.velocity.y *= this.friction;
         this.position.y += this.velocity.y;
         
         var dox = this.origin.x - this.position.x,
             doy = this.origin.y - this.position.y,
             d = Sqrt(dox * dox + doy * doy);
         
         this.targetPos.z = d/150 + 1;
         this.velocity.z += (this.targetPos.z - this.position.z);
         this.velocity.z *= this.friction;
         this.position.z += this.velocity.z;
         
         //this.radius = this.originradius * this.position.z;
         //if (this.radius < 1) this.radius = 1;
      };
      
      this.render = function()
      {
         ctx.fillStyle = this.color;
         ctx.beginPath();
         ctx.arc(this.position.x, this.position.y, this.radius, 0, TWOPI, true);
         ctx.fill();

         //draw inner circle
	 if(this.type != CUE) {
             ctx.fillStyle = WHITE;
             ctx.beginPath();
             ctx.arc(this.position.x, this.position.y, this.radius/2, 0, TWOPI, true);
             ctx.fill();
         }

	 //draw the stripe
	 if(this.type == STRIPE) {
             ctx.fillStyle = WHITE;
             ctx.beginPath();
             ctx.arc(this.position.x, this.position.y, this.radius, 1.5*PI-0.8, 1.5*PI+0.8, false);
             ctx.fill();
             ctx.beginPath();
             ctx.arc(this.position.x, this.position.y, this.radius, 0.5*PI-0.8, 0.5*PI+0.8, false);
             ctx.fill();
	 }
	 if(this.num == 6 || this.num == 9) {
             ctx.fillStyle = BLACK;
             ctx.beginPath();
             ctx.arc(this.position.x, this.position.y, this.radius/3, 0.5*PI-0.5, 0.5*PI+0.5, false);
             ctx.stroke();
	 }

         // draw the ball number text
	 if(this.type != CUE) {
             ctx.save();
	     var fontSize = this.radius / 2;
             ctx.font = "Bold " + fontSize + "pt Arial";
             var textFudge = this.num > 9 ? 2.9 : 1.3;
             drawText(this.position.x-textFudge*3,this.position.y+textFudge+3.1, this.num, BLACK);
             ctx.restore();
	 }


      };
   };
}

// requestAnimFrame shim
window.requestAnimFrame = (function()
{
   return  window.requestAnimationFrame       || 
           window.webkitRequestAnimationFrame || 
           window.mozRequestAnimationFrame    || 
           window.oRequestAnimationFrame      || 
           window.msRequestAnimationFrame     || 
           function(callback, element)
           {
               window.setTimeout(callback, 1000 / 60);
           };
})();
      </script>
      <style>
.table-container
{
   text-align: center;
   margin-bottom: 2.5em;
}
#canvas
{
   border: 1px solid #aaa;
   background: #1D8348;
   -moz-box-shadow: 3px 3px 8px #222;
   -webkit-box-shadow: 3px 3px 8px #222;
   box-shadow: 3px 3px 8px #222;
}
a, a:visited, a:active, a:hover
{
   color: #fff;
   text-decoration: none;
}
a:hover
{
   text-decoration: underline;
}
      </style>
   </head>
   
   <body style="background-color: #aaa">
      <div class="table-container">
         <canvas id="canvas" width="1120" height="640"></canvas>
      </div>
   </body>
</html>
